<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <script language="Javascript" type="text/javascript">
        function verify(){
            var username=window.document.forms.login.uname.value;
            var password=window.document.forms.login.pass.value;
             
            if(username==='admin' && password==='admin'){
                alert('Login successful');
                window.open("homepage/index.html","_self");
                
            }
            else{
                alert('Username or password wrong');
                
            }
           
        }
    </script>
</head>
<body>
    <div class="logdiv">
    <form action="" name="login" method="get">
       Enter username : <input type="text" name="uname" id="uname">
       <br><br>
       Enter password : <input type="password" name="pass" id="pass">
       <br><br>
       <input type="button" name="submit" id="submit" value="Login" onclick="verify()">
    </form>
    </div>
</body>
</html>
